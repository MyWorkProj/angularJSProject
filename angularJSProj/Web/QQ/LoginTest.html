<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--QQ登录  验证 必备-->
    <meta property="qc:admins" content="164027263263624773637576412327" />
    <title></title>
</head>
<body>
    <span id="lotqq"></span>

    <!--第一步：引入jq-->
    <script type='text/javascript' src='http://ajax.useso.com/ajax/libs/jquery/1.7.2/jquery.min.js?ver=3.4.2'></script>
    <!--第二步：把 data-appid 替换成你的id，data-redirecturi 替换成你的回调地址-->
    <script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js" data-appid="1105398205" data-redirecturi="http://www.cnblogs.com/FlyBKB/" charset="utf-8"></script>
    <!--第三步：引入lotqq.js-->
    
    <script src="../../JS/lotqq.js"></script>
    <!--第四步：传参以及设置你的回调函数（比如进行一些存储）【lotqq是你要放置qq登录图标的id】-->
    <script type="text/javascript">
        $.lotqq('1105398205', 'http://www.cnblogs.com/FlyBKB/', 'lotqq', function (data) {
            //回调函数，进行一些你需要的存储~~~（data数组有你需要的数据）
            console.log('Name:' + data.Name);
            console.log('OpenId:' + data.OpenId);
            console.log('AccessToken:' + data.AccessToken);
            console.log('Figureurl:' + data.Figureurl);
        });
    </script>



    <canvas id="cav1" width="300" height="300"></canvas>
    <canvas id="cav2" width="300" height="300"></canvas>
    <canvas id="cav3" width="300" height="300"></canvas>
    <script type="text/javascript">
        var canvasObj = document.getElementById("cav1");
        var context = canvasObj.getContext("2d");
        for (var i = 0; i <= 15; i++) {
            context.strokeStyle = 'rgb(50,50,50)';
            context.beginPath();
            context.arc(0, 150, i * 10, 0, Math.PI * 1.5);
            context.stroke();

        }

        var canvasObj2 = document.getElementById("cav2");
        var context2 = canvasObj2.getContext("2d");
        for (var i = 0; i <= 30; i++) {
            context2.strokeStyle = 'rgb(20,20,50)';
            context2.beginPath();
            context2.arc(0, 150, i * 10, 0, Math.PI * 1.5);
            context2.stroke();
        }

        var canvasObj3 = document.getElementById("cav3");
        var context3 = canvasObj3.getContext("2d");
        for (var i = 0; i <= 30; i++) {
            context3.strokeStyle = 'rgb(150,150,50)';
            context3.beginPath();
            context3.arc(0, 150, i * 10, 1,3);
            context3.stroke();
        }
    </script>
</body>
</html>
